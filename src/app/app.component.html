

<div class="cards">

  <card
    *ngFor="let card of learningCards"
    [question]="card.question"
    [answer]="card.answer"
  ></card>
</div>
<div class="buttons">
  <button [disabled]="start === 0" (click)="calcLearningCards(0)">Prev</button>
  <button [disabled]="end >= cards.length" (click)="calcLearningCards(1)">Next</button>
</div>
