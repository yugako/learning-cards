<h4 class="topic-header">Category: {{topicId | humanSlug}}</h4>
<p class="topic-count">{{currentIdx + 1}} / {{cards.length}}</p>

<div class="topic-buttons">
  <button [disabled]="currentIdx === 0" (click)="calcLearningCards(0)">
    <img src="assets/images/backward-solid.svg" />
  </button>
  <button (click)="randomize()">
    <img src="assets/images/shuffle-solid.svg" />
  </button>
  <button [disabled]="currentIdx >= cards.length - 1" (click)="calcLearningCards(1)">
    <img src="assets/images/forward-solid.svg" />
  </button>
</div>

<button class="topic-questions__toggle" (click)="onQuestionsToggle()">Toggle/Collapse Questions List</button>

<section class="topic-content">
  <div class="topic-questions">
    <ng-container *ngIf="isQuestionsVisible">
      <p
        *ngFor="let card of cards; let i = index;"
        [ngClass]="{'active': i === currentIdx}"
        (click)="onCardSelect(i)"
      >
        {{card.question}}
      </p>
    </ng-container>
  </div>

  <card
    [question]="currentCard.question"
    [answer]="currentCard.answer"
  ></card>
</section>
